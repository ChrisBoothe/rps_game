

<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors!</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div>
            Rock Paper Scissors!
		</div>
		
		<div id ="buttons">
			<button id="rock">Rock</button>
			<button id="paper">Paper</button>
			<button id="scissors">Scissors</button>
		</div>

		<div id="results"></div>
		<div id="playerScore">Player score: <span>0</span></div>
		<div id="computerScore">Computer score: <span>0</span></div>
        
        <div>
            <script>
                //script goes here!


				let playerScore = 0;
				let computerScore = 0;

				function computerPlay() {

					let choice = (Math.floor(Math.random() *3));
					
					if (choice === 0) {
						return ("rock");
					}
					else if (choice === 1) {
						return ("paper");
					}
					else {
						return ("scissors");
					}

				}
				
				

				function playRound(playerSelection, computerSelection) {
				
					const content = document.querySelector('#results');

					
					if ((playerSelection === "rock") && (computerSelection === "paper")) {
						results.textContent = "You lose! Paper beats rock!";
						console.log("You lose! Paper beats rock!")
						computerScore++;
					}

					else if ((playerSelection === "rock") && (computerSelection === "scissors")) {
						results.textContent = "You win! Rock beats scissors!";
						console.log("You win! Rock beats scissors!")
						playerScore++;
					}

					else if ((playerSelection === "scissors") && (computerSelection === "rock")) {
						results.textContent = "You lose! Rock beats scissors!";
						console.log("You lose! Rock beats scissors!")
						computerScore++;
					}
					
					else if ((playerSelection === "scissors") && (computerSelection === "paper")) {
						results.textContent = "You win! Scissors beats paper!";
						console.log("You win! Scissors beats paper!")
						playerScore++;
					}

					else if ((playerSelection === "paper") && (computerSelection === "scissors")) { 
						results.textContent = "You lose! Scissors beats paper!";
						console.log("You lose! Scissors beats paper!")
						computerScore++;
					}

					else if ((playerSelection === "paper") && (computerSelection === "rock")) { 
						results.textContent = "You win! Paper beats rock!";
						console.log("You win! Paper beats rock!")
						playerScore++;
					}
					
					else {
						results.textContent = "The game is a tie!";
						console.log("The game is a tie!")
					}

					document.querySelector("#playerScore span").innerHTML = playerScore;
					document.querySelector("#computerScore span").innerHTML = computerScore;
					determineWinner(playerScore, computerScore);

				}

				function determineWinner(playerScore, computerScore) {
					if (playerScore == 5 || computerScore == 5) {
						if (playerScore > computerScore) {
							results.textContent = "GAME OVER! YOU WIN!";
						}
						else {
							results.textContent = "GAME OVER! YOU LOSE!";
						}
						
					}

				}
				

				let playerSelection = "";
            	let computerSelection = computerPlay();


				var rock = document.querySelector('#rock');
				rock.addEventListener('click', () => {
  					playerSelection = "rock";
					playRound(playerSelection, computerPlay());
				});

				var paper = document.querySelector('#paper');
				paper.addEventListener('click', () => {
  					playerSelection = "paper";
					playRound(playerSelection, computerPlay());
				});

				var scissors = document.querySelector('#scissors');
				scissors.addEventListener('click', () => {
  					playerSelection = "scissors";
					playRound(playerSelection, computerPlay());
				});

            </script>    
        </div>


    </body>

</html>
